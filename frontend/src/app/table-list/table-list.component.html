<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card card-plain">
                  <div class="card-header card-header-info">
                      <h4 class="card-title mt-0"> Applicants</h4>
                      <p class="card-category"> There are currently {{totalNumberOfCandidates}} applicants.</p>
                  </div>
                  <div class="card-body">

                                  <th>

                                  </th>


                              </thead>

                                      </td>
                                      <td>
                                          {{candidate.first_name}}
                                      </td>
                                      <td>
                                          {{candidate.last_name}}
                                      </td>
                                      <td>
                                          {{candidate.email}}
                                      </td>
                                      <td>
                                          {{candidate.role}}
                                      </td>
                                      <td>
                                          {{candidate.branch}}
                                      </td>
                                      <td class="td-actions">
                                          <a mat-raised-button type="button" href="http://localhost:4200/#/icons" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon" >
                                              <i class="material-icons">edit</i>
                                          </a>
                                      </td>
