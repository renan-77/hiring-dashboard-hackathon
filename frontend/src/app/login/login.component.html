<!--Checking if url that the component was accessed is /login-->
<div class="form primary-blue main-content" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar class="light-blue">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form"
              [formGroup]="credentialsForm"
                (ngSubmit)="onLoginSubmit(credentialsForm.value)">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" id="submit-login" class="light-blue" [disabled]="!credentialsForm.valid">Login</button>
        </form>
    </mat-card>
</div>
